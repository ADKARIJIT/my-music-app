<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
</head>
<!-- Fixed JS paths for GitHub Pages -->
<body>

    <div class="nav flex">
        <img class="logo" src="images/logo.svg" alt=" logo">
        <div class="homebox">

            <img class="home" src="images/home.svg" alt="home">
        </div>

        <div class="search">
            <img src="images/search.png" alt="search">
            <input class="searchbar" type="text" placeholder="What do you want to play?">
            <img class = "browser" src="images/browser.png" alt="browse">
        </div>
        <ul class="flex detail">
            <li>Premium</li>
            <li>Support</li>
            <li>Download</li>
        </ul>
        <ul class="install">
            <li>Install app</li>
        </ul>
        <button class="signup">SignUp</button>
        <button class="login">Login</button>
        <img class="hamburgernav" src="images/menu.svg">
        <div class="contentofnav">


            <button class="signupin">SignUp</button>
            <button class="loginin">Login</button>

            <ul>
                <li>Premium</li>
                <li>Support</li>
                <li>Download</li>
            </ul>

        </div>



    </div>
    <div class="container flex">
        <div class="left">
            <div class="libcont flex">

                <div class="library flex">
                    <h2>Your Library</h2>
                    <img  class = "close" src="images/multiplication.svg" alt="add">
                </div>
            </div>

            <div class="content">

                <div class="songbar">

                    <ul>
                        <!-- <li>
                                <div class="songformat flex">
                                    <div>Song name</div>
                                    <div class="songplay flex">

                                        <span>Play</span>
                                        <img src="play.svg">
                                    </div>


                                </div>
                            </li> -->
                    </ul>
                </div>
                <div class="partition"></div>
                <div class="playlist">
                    <h2>Create your First Playlist</h2>
                    <h3>It's Easy we'll help you</h3>
                    <button>Create PlayList</button>
                </div>
                <div class="browsepodcast">
                    <h2>Let's find some podcast to follow</h2>
                    <h3>We'll keep you updated on new Episodes</h3>
                    <button>Browse Podcast</button>
                </div>


            </div>

        </div>
        <div class="right">
            <div class="righthead flex">

                <img class="hamburger" src="images/menu.svg">
                <h2>Trending Songs</h2>
            </div>
            <div class="songcontainer flex">
                <!-- <div data-folder = "part1" class="card">
                    <div class="play">
                        <img src="play-button.png" alt="">
                    </div>
                    <img src="badal.jpg">
                    <h2>Kabhi jo badal Barse</h2>
                    <h3>Arijit Singh</h3>
                </div>
                 -->

            </div>
            <div class="player flex">


                <div class="playbutton scroll-text">
                    

                        <div class="songinfo"></div>
                </div>
                   
                    <div class="playercontrol control flex">
                        
                            <img id="prev" src="images/previous.svg">
                            <img id="play" src="images/play.svg">
                            <img id="next" src="images/next.svg">
                             </div>
                        
                        <div class="volsec flex">
                            <img class="volumeimage" src="images/volume.svg">
                            <div class="volume"><input id="volc" class="vol" type="range"></type>
                            </div>
                        </div>
                   
                    <div class="duration"></div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                

            </div>


        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
